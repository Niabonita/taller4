<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niabonita">
    <title>Ejemplo Formulario #3</title>
</head>
<body>
    <form action="">
        <center>
            <table border="1">
                <tr>
                    <td>
                        <fieldset>
                            <legend>Alta en el servicio</legend>
                            Nombre <br>
                            <input type="text" size="15"><br>
                            Apellidos <br>
                            <input type="text"><br>
                            DNI <br>
                            <input type="number"><br>
                            Contraseña <br>
                            <input type="password" size="15"><br>

                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Datos de contacto</legend>
                            Telefono <br>
                            <input type="number"><br>
                            Email <br>
                            <input type="email"size="18"><br>
                            Direccion <br>
                            <input type="text" size="15"><br>
                            Código Postal <br>
                            <input type="number" size="2"><br>

                        </fieldset>
                    </td>
                </tr>
            </table>
        </center>
    </form>
    
</body>
</html>
